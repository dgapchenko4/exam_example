{% extends 'main/base.html' %}
{% block title %}{% if object %}Редактирование товара{% else %}Добавление товара{% endif %}{% endblock %}
{% block content %}
<h2>{% if object %}Редактирование товара{% else %}Добавление товара{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Сохранить</button>
    <a href="{% url 'product_list' %}" class="btn">Отмена</a>
</form>
{% endblock %}
